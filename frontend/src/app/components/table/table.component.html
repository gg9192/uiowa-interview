<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource!">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfPurchase">
      <th mat-header-cell *matHeaderCellDef>Date of Purchase</th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfPurchase}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons [length]="totalElements">
  </mat-paginator>
</div>
